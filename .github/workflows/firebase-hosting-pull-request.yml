name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # 1) Prepara entorno Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20          # o la versi√≥n que uses
      # 2) Instala dependencias del proyecto
      - run: npm ci                 # respeta package-lock.json
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TALLERAZO_LANDINGPAGE }}
          projectId: tallerazo-landingpage
