name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # 1) Prepara entorno Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20          # o la versión que uses
      # 2) Instala dependencias del proyecto
      - run: npm ci                 # respeta package-lock.json
      - run: npm run build        # ← genera dist/landing-page-tallerazo/browser
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TALLERAZO_LANDINGPAGE }}
          channelId: live
          projectId: tallerazo-landingpage
